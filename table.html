<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th {
            border: 2px solid black;
        }
        th, td {
            width: 70px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            My Table 
        </caption>
        <tr>
            <td colspan="2" style="background: grey;">1</td>
            <td style="background: rgb(75, 66, 14);">3</td>
            <td style="background: rgb(75, 66, 14);">4</td>
            <td style="background: rgb(75, 66, 14);">5</td>
            <td rowspan="3" style="background: rgb(0, 240, 0);">6</td>
        </tr>
        <tr>
            <td rowspan="2" style="background: rgb(0, 48, 0);">7</td>
            <td style="background: rgb(75, 66, 14);">8</td>
            <td colspan="3" rowspan="2" style="background: yellow;">9</td>
        </tr>
        <tr>
            <td style="background: rgb(75, 66, 14);">14</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" style="background: blue;">19</td>
            <td style="background: rgb(75, 66, 14);">22</td>
            <td style="background: rgb(75, 66, 14);">23</td>
            <td rowspan="2" style="background: rgb(0, 48, 0);">24</td>
        </tr>
        <tr>
            <td colspan="2" style="background:grey;">28</td>
        </tr>
    </table>
    <div style="margin: 15px;">
        <a href="../Lesson_1/index.html" target="_blank">Go to Main</a>
    </div>
</body>
</html>
